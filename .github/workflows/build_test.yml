name: Build

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14.x'
          registry-url: 'https://registry.npmjs.org'
      - name: Setup
        run: |
          yarn
      - name: Build
        run: |
          yarn build
      - name: Test
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: |
          yarn test
